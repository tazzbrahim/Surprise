<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Choose Our Moment</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  background:linear-gradient(160deg,#f1f0ed,#dcdad6);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Inter',sans-serif;
  color:#2f2f2f;
}

/* CONTAINER */
.game{
  width:min(92vw,520px);
  text-align:center;
  padding:32px 20px;
}

/* TITLE */
h1{
  font-family:'Playfair Display',serif;
  font-weight:600;
  font-size:1.6rem;
  margin-bottom:12px;
}

.subtitle{
  font-size:.9rem;
  opacity:.75;
  margin-bottom:32px;
}

/* CARDS */
.cards{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
}

.card{
  perspective:1200px;
}

.card-inner{
  position:relative;
  width:100%;
  height:140px;
  transform-style:preserve-3d;
  transition:transform .8s ease;
  cursor:pointer;
}

.card.open .card-inner{
  transform:rotateY(180deg);
}

.face{
  position:absolute;
  inset:0;
  backface-visibility:hidden;
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:16px;
  box-shadow:0 12px 25px rgba(0,0,0,.15);
}

/* FRONT */
.front{
  background:#fdfbf7;
  font-family:'Playfair Display',serif;
}

/* BACK */
.back{
  background:#f3f0ea;
  transform:rotateY(180deg);
  font-size:.9rem;
  line-height:1.4;
}

/* RESULT */
.result{
  margin-top:32px;
  opacity:0;
  transform:translateY(10px);
  transition:.6s ease;
}

.result.show{
  opacity:1;
  transform:translateY(0);
}

.result p{
  font-family:'Playfair Display',serif;
  font-size:1.1rem;
  margin-bottom:16px;
}

button{
  padding:10px 26px;
  border:none;
  border-radius:999px;
  background:#2f2f2f;
  color:#fff;
  font-size:.9rem;
  cursor:pointer;
}

button:hover{
  opacity:.85;
}

/* MOBILE */
@media(max-width:480px){
  .card-inner{height:120px}
}
</style>
</head>

<body>

<div class="game">
  <h1>Choose Our Moment</h1>
  <div class="subtitle">Pilih satu momen yang paling terasa</div>

  <div class="cards">
    <div class="card" data-message="kamu bisa kapan aja telepon aku jika kamu mau">
      <div class="card-inner">
        <div class="face front">Saat kita sleep call</div>
        <div class="face back"></div>
      </div>
    </div>

    <div class="card" data-message="aku selalu salting duluan kalau udah di gombal kamu.">
      <div class="card-inner">
        <div class="face front">saat adu gombal</div>
        <div class="face back"></div>
      </div>
    </div>

    <div class="card" data-message="aku malu banget waktu pertama kali main ke rumah kamu.">
      <div class="card-inner">
        <div class="face front">Saat aku main ke rumah kamu</div>
        <div class="face back"></div>
      </div>
    </div>

    <div class="card" data-message="aku suka kalau kamu takut, pasti sembunyinya di pundak aku.">
      <div class="card-inner">
        <div class="face front">saat kita ke bioskop</div>
        <div class="face back"></div>
      </div>
    </div>
  </div>

  <div class="result" id="result">
    <p id="resultText"></p>
    <button onclick="nextPage()">Lanjut</button>
  </div>
</div>

<script>
const cards = document.querySelectorAll('.card');
const result = document.getElementById('result');
const resultText = document.getElementById('resultText');

cards.forEach(card=>{
  card.addEventListener('click',()=>{
    if(document.querySelector('.card.open')) return;

    card.classList.add('open');
    card.querySelector('.back').textContent = card.dataset.message;

    setTimeout(()=>{
      resultText.textContent = card.dataset.message;
      result.classList.add('show');
    },800);
  });
});

function nextPage(){
  window.location.href = 'letter.html'; // ganti sesuai kebutuhan
}
</script>

</body>
</html>
